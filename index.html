<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>HTML Sample</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="sample.js"></script>
</head>
<body>
    <div class="body-text">テスト用画面です。</div>
    <form>
      <div class="form-container">
        <div class="personal-information">
          <h1>Payment Information</h1>
        </div> <!-- end of personal-information -->
             
            <input id="column-left" type="text" name="first-name" placeholder="First Name"/>
            <input id="column-right" type="text" name="last-name" placeholder="Surname"/>
            <label>Card Number</label>
            <input id="input-field" type="text" name="number1" placeholder="Card Number"/>
            <label>Card Number1</label>
            <input id="input-field" type="text" name="number2" placeholder="Card Number1"/>
            <label>CardNumber</label>
            <input id="input-field" type="text" name="number3" placeholder="CardNumber"/>
            <label>cardnumber</label>
            <input id="input-field" type="text" name="number4" placeholder="cardnumber"/>
            <label>card number</label>
            <input id="input-field" type="text" name="number5" placeholder="card number"/>
            <label>CardANumber</label>
            <input id="input-field" type="text" name="CardANumber" placeholder="CardANumber"/>
            <label>CardBNumber name=number1</label>
            <input id="input-field" type="text" name="number1" placeholder="CardBNumber"/>
            <label>Card</label>
            <input id="input-field" type="text" name="Card" placeholder="Card"/>
            <label>test</label>
            <input id="input-field" type="text" name="test" placeholder="test"/>
            <input id="column-left" type="text" name="expiry2" placeholder="MM / YY"/>
            <input id="column-right" type="text" name="cvc3" placeholder="CCV"/>
           
            <div class="card-wrapper"></div>
        
            <input id="input-field" type="text" name="streetaddress" required="required" autocomplete="on" maxlength="45" placeholder="Streed Address"/>
            <input id="column-left" type="text" name="city" required="required" autocomplete="on" maxlength="20" placeholder="City"/>
            <input id="column-right" type="text" name="zipcode" required="required" autocomplete="on" pattern="[0-9]*" maxlength="5" placeholder="ZIP code"/>
            <input id="input-field" type="email" name="email" required="required" autocomplete="on" maxlength="40" placeholder="Email"/>
            <input id="input-button" type="submit" value="Submit"/>
          
      </form>
    </div>
</body>
</html>
